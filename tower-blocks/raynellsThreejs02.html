<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tower of Blocks Game</title>
  
      <link rel="stylesheet" href="style02.css">
  
</head>

<body>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <div id="container">
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">Click, tap, or press the spacebar to place a block...</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>Nice job!</p>
            <p>Click, tap, or press the spacebar to begin again.</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
    </div>
    <!--<script src='js/zbvakw.js'></script>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>

    <script  src="js/towerOfBlocks.js"></script>


</body>

</html>
